<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Quest</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- hero section -->
    <section class="hero-section">
        <div class="container">
            <ul class="text-white">
                <li>
                    <h1 class="title" data-rate="-2">Boring</h1>
                </li>
                <li>
                    <h1 class="title" data-rate="2">Quest</h1>
                </li>
            </ul>
        </div>
        </div>
    </section>
    <!-- info section -->
    <section>
        <div class="container">
            <h2 class="text-grey rellax" data-rellax-speed="-4">Turn your life into an adventure</h2>

            <div class="squares-container">
                <div class="square rellax bg-green" data-rellax-speed="-5"></div>
                <div class="square rellax bg-red" data-rellax-speed="-3"></div>
                <div class="square rellax bg-yellow" data-rellax-speed="-6"></div>
                <div class="square rellax bg-green" data-rellax-speed="-5"></div>
                <div class="square rellax bg-red" data-rellax-speed="-3"></div>
                <div class="square rellax bg-yellow" data-rellax-speed="-5"></div>
            </div>
            <div class="logo rellax" data-rellax-speed="0">
                <img src="./styles/assets/logo.png" data-rellax-speed="0">
            </div>
            <div class="info-container">
                <p class="rellax text-green" data-rellax-speed="0">Easy</p>
                <p class="rellax text-yellow" data-rellax-speed="-1">Fun</p>
                <p class="rellax text-red" data-rellax-speed="-2">Gets it done!</p>
            </div>
        </div>
    </section>
    <section></section>
    <script src="./scripts/rellax.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
